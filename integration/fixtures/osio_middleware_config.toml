logLevel = "ERROR"
defaultEntryPoints = ["http"]
[entryPoints]
  [entryPoints.http]
  address = ":8000"
  [entryPoints.traefik]
  address = ":7888"

checkNewVersion = false

[api]
entryPoint = "traefik"

[file]
watch = false

[Backends]
  [Backends.backend1]
    [Backends.backend1.Servers]
      [Backends.backend1.Servers.server1]
        URL = "http://127.0.0.1:8081/"
        Weight = 0
  [Backends.backend2]
    [Backends.backend2.Servers]
      [Backends.backend2.Servers.server1]
        URL = "http://127.0.0.1:8082/"
        Weight = 0
  [Backends.default]
    [Backends.default.Servers]
      [Backends.default.Servers.server1]
        URL = "http://127.0.0.1:8081/"
        Weight = 0

[Frontends]
  [Frontends.default]
    Backend = "default"
    PassHostHeader = false
    PassTLSCert = false
    Priority = 0
    [Frontends.default.Routes]
      [Frontends.default.Routes.test_1]
        Rule = "HeadersRegexp:Target,default"
  [Frontends.frontend1]
    Backend = "backend1"
    PassHostHeader = false
    PassTLSCert = false
    Priority = 0
    [Frontends.frontend1.Routes]
      [Frontends.frontend1.Routes.test_1]
        Rule = "HeadersRegexp:Target,http://127.0.0.1:8081/"
  [Frontends.frontend2]
    Backend = "backend2"
    PassHostHeader = false
    PassTLSCert = false
    Priority = 0
    [Frontends.frontend2.Routes]
      [Frontends.frontend2.Routes.test_1]
        Rule = "HeadersRegexp:Target,http://127.0.0.1:8082/"
